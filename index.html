<!DOCTYPE html>

<html>

    <head>
        <title>Calculadora</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>

        <section class="container">

            <div class="box">
        
                <div class="top">
        
                    <p class="showSig"></p>
                    <p class="showNum"></p>
        
                </div><!--top-->
        
                <div class="bottom">
        
                    <div class="btn">
        
                        <div class="sing_btn">  
        
                           <div class="sing ac">
                               <span><p> C E </p></span>
                           </div>

                           <div class="sing Del">
                                <span><p> <i class="fa-solid fa-delete-left"></i> </p></span>
                           </div>

                            <div class="sing sig div">
                                <span><p> % </p></span>
                            </div>

                            <div class="sing sig num">
                                <span><p> / </p></span>
                            </div>
        
                        </div><!--sing_btn-->
        
                        <div class="sing_btn">  
        
                            <div class="sing num">
                                <span><p> 7 </p></span>
                            </div>

                            <div class="sing num">
                                 <span><p> 8 </p></span>
                            </div>

                            <div class="sing num">
                                <span><p> 9 </p></span>
                            </div>

                            <div class="sing sig num">
                                <span><p> * </p></span>
                            </div>
         
                        </div><!--sing_btn-->
        
                        <div class="sing_btn">  
        
                            <div class="sing num">
                                <span><p> 4 </p></span>
                            </div>

                            <div class="sing num">
                             <span><p> 5 </p></span>
                            </div>

                            <div class="sing num">
                                <span><p> 6 </p></span>
                            </div>

                            <div class="sing sig num">
                                <span><p> -</p></span>
                            </div>
         
                        </div><!--sing_btn-->
        
                        <div class="sing_btn">  
        
                            <div class="sing num">
                                <span><p> 1 </p></span>
                            </div>

                            <div class="sing num">
                             <span><p> 2 </p></span>
                            </div>

                            <div class="sing num">
                                <span><p> 3 </p></span>
                            </div>

                            <div class="sing sig num">
                                <span><p  value="+"> + </p></span>
                            </div>
         
                        </div><!--sing_btn-->
        
                        <div class="sing_btn">  
        
                            <div class="sing num">
                                <span><p> 0 </p></span>
                            </div>

                            <div class="sing num">
                             <span><p> . </p></span>
                            </div>
                         
                            <div class="sing result grow">
                                <span><p> <i class="fa-solid fa-equals"></i> </p></span>
                            </div>
                      
                        </div><!--sing_btn-->
        
                    </div><!--btn-->
        
                </div><!--bottom-->
        
            </div><!--box-->
        
        </section><!--container-->

        <script src="func.js"></script>
        <script src="https://kit.fontawesome.com/fb43290b99.js" crossorigin="anonymous"></script>

    </body>

</html>
